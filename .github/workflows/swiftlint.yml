name: SwiftLint

on:
  pull_request:
    paths:
      - '.github/workflows/swiftlint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: echo ${{ github.base_ref }}
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@master
        with:
          args: --path Sources
        env:
          DIFF_BASE: ${{ github.base_ref }}
